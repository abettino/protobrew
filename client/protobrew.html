<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Welcome to Protobrew</title>

<!--[if IE 5]>

/* place css box model fixes for IE 5* in this conditional comment */
#sidebar1 { width: 230px; }
</style>
<![endif]--><!--[if IE]>
<style type="text/css"> 
/* place css fixes for all versions of IE in this conditional comment */

</style>

<script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
</head>

<template name="null">
  {{> menu}}
  {{> main}}
</template>

<template name="menu">
    <div>
    <h2>Menu</h2>
    <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/articles">Articles</a></li>
    <li><a href="/brew-systesm">Brew Systems</a></li>
    </ul>
    </div>

    <p>
    {{loginButtons}}
    </p>

    {{#if currentUser}}
    {{> user}}
    {{/if}}
</template>

<template name="main">
    <div class="content">
    {{#if modeIs "index"}}
    {{> index}}
    {{/if}}

    {{#if modeIs "search"}}
    {{> search}}
    {{/if}}

    {{#if modeIs "tag"}}
    {{> tag}}
    {{/if}}

    {{#if modeIs "entry"}}
    {{> entry}}
    {{/if}}
    </div>
</template>

<template name="index">
    {{{content.text}}}
</template>

<template name="search">
    <h3>Search results for "{{term}}"</h3>

    {{#each results}}
        <h2><a href="/{{this.title}}">{{this.title}}</a></h2>
        <p>{{this.text}}</p>
    {{/each}}

</template>

<template name="tag">
    <h3>Entries tagged with "{{tag}}"</h3>

    {{#each results}}
        <h2><a href="/{{this.title}}">{{this.title}}</a></h2>
        <p>{{this.text}}</p>
    {{/each}}

</template>

<template name="entry">
    <h1 id="article-title" class="article-title">{{title}} </h1>

    {{#if edit_mode}}
    <form>
        {{#with entry}}
        {{> editEntry}}
        {{/with}}
        <p>
        <input type="submit" value="save" id="save" />
        <input type="button" value="cancel" id="cancel" />
        <input type="button" value="delete" id="delete" />
        </p>
    </form>
    {{else}}

    {{#if entry}}
    <p>{{{entry.text}}}</p>

    {{#if entry.tags.length}}
    <h2>Tags</h2>
    <ul>
        {{#each entry.tags}}
        <li class="article-tag"><a href="javascript:void(0);">{{this}}</a></li>
        {{/each}}
    </ul>

    {{/if}}

    <p>
        {{#if currentUser}}
        <input type="button" value="edit" id="edit" />
        {{/if}}
    </p>

    {{else}}

    {{title}} doesn't exist yet.
        {{#if currentUser}}
        <input type="button" value="Create it!" id="edit" />
        {{/if}}

    {{/if}}

    {{/if}}
</template>


<template name="editEntry">
    <textarea id="entry-text" placeholder="Tell your story.">{{text}}</textarea>

    <p>
        <h2>Tags</h2>
        <textarea id="entry-tags"></textarea>
        <small><em>press &#x23ce; between tags</em></small>
    </p>
</template>

<template name="user">
    {{info}}
</template>


<template name="leftNav">
  <div id="left_nav">
    <div id="logo"><a href="/">ProtoBrew Wiki</a></div>
    <div id="search"><input class="txtOptionInput searchField" type="search" results="5" size="15" accesskey="F" autocomplete="off" lastsearchtext="aasdfasdfsd" placeholder="" id="search-input" value="{{term}}"></div>

    <nav>
    	<ul>
    		<li {{#if pageIs "/"}}class="selected"{{/if}}><a href="/"><span aria-hidden="true" data-icon="&#x68;"></span> Home</a></li>
			<li {{#if pageIs "Articles"}}class="selected"{{/if}}><a href="/Articles"><span aria-hidden="true" data-icon="&#x6e;"></span> Articles</a></li>
			<li {{#if pageIs "Brew systems"}}class="selected"{{/if}}><a href="/Brew systems"><span aria-hidden="true" data-icon="&#xe007;"></span> Brew systems</a></li>
    	</ul>
    </nav>

    <div id="buttons">
        <!--
    	<a href="#"><span aria-hidden="true" data-icon="&#x73;"></span> Join</a>
    	<a href="#"><span aria-hidden="true" data-icon="&#x70;"></span> Sign In</a>
        -->
        {{loginButtons}}
    </div>


  <!-- end #left_nav --></div>
</template>


<body>

<div id="container">
  <div id="header"></div>

    {{> leftNav}}
  
  <div id="main">
    {{> main}}

	<div id="footer">
  	<!-- end #footer --></div>

	<!-- end #main --></div>
	
	<div id="sidebar">
        {{> sidebar}}
	<!-- end #sidebar --></div>
	<!-- end #container --></div>
</body>

<template name="sidebar">
    <ul>
    {{{ navItems }}}
    </ul>
</template>
